<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Budget Tracker</title>
</head>
<body>
    <div class="container">
        <h1>My Wallet</h1>

        <div id="total-budget">
            <p>Total Budget: $<span id="budget-amount">0.00</span></p>
        </div>

        <form id="budget-form">
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter income amount" required>

            <label for="expense">Expense:</label>
            <input type="number" id="expense" placeholder="Enter expense amount" required>

            <button type="button" onclick="addTransaction()">Add Transaction</button>
        </form>

        <div id="transactions-list">
            <h2>Transactions:</h2>
            <ul id="transaction-items"></ul>
        </div>
    </div>

    <script src="script.js"></script>        
</body>
<footer class="footer">

</footer>
</html>
